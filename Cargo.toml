[workspace]
members = [
  "crates/sophus",
  "crates/sophus_core",
  "crates/sophus_lie",
  "crates/sophus_pyo3",
  "crates/sophus_image",
  "crates/sophus_sensor",
  "crates/sophus_opt",
  "crates/sophus_viewer",
]
resolver = "2"

[workspace.package]
edition = "2021"
include = [
  "**/*.rs",
  "**/*.wgsl",
  "**/*.md",
  "**/Cargo.toml",
]
keywords = ["robotics", "optimization"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/sophus-vision/sophus-rs/"
version = "0.9.0"

[workspace.dependencies]
sophus = {path = "crates/sophus", version = "0.9.0"}
sophus_core = {path = "crates/sophus_core", version = "0.9.0"}
sophus_image = {path = "crates/sophus_image", version = "0.9.0"}
sophus_lie = {path = "crates/sophus_lie", version = "0.9.0"}
sophus_opt = {path = "crates/sophus_opt", version = "0.9.0"}
sophus_pyo3 = {path = "crates/sophus_pyo3", version = "0.9.0"}
sophus_sensor = {path = "crates/sophus_sensor", version = "0.9.0"}
sophus_viewer = {path = "crates/sophus_viewer", version = "0.9.0"}

approx = "0.5"
as-any = "0.3"
assertables = "8.3"
async-trait = "0.1"
bytemuck = {version = "1.14", features = ["derive"]}
concat-arrays = "0.1"
dyn-clone = "1.0"
eframe = {version = "0.28.1", features = ["wgpu"]}
egui_extras = "0.28.1"
env_logger = "0.11"
faer = "0.19"
image = {version = "0.25", features = [
  "jpeg",
  "png",
  "tiff",
]}
linked-hash-map = "0.5"
log = "0.4"
nalgebra = {version = "0.33", features = ["rand", "bytemuck"]}
ndarray = {version = "0.15", features = ["approx-0_5"]}
num-traits = "0.2"
numpy = "0.21"
png = "0.17"
rand = "0.8"
typenum = {version = "1.17", features = ["const-generics"]}
wgpu = "0.20.1"
winit = {version = "0.30", features = ["android-native-activity"]}

[workspace.resolutions]
eframe = "0.28.0"

[profile.release]
debug = 1
