[workspace]
members = [
  "crates/sophus_tensor",
  "crates/sophus_calculus",
  "crates/sophus_lie",
  "crates/sophus_pyo3",
  "crates/sophus_image",
  "crates/sophus_sensor",
  "crates/sophus_opt",
  "crates/sophus",
]
resolver = "2"

[workspace.package]
edition = "2021"
include = [
  "**/*.rs",
  "**/*.wgsl",
  "Cargo.toml",
]
keywords = ["robotics", "optimization"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/farm-ng/sophus-rs/"
version = "0.4.0"

[workspace.dependencies]
sophus = {path = "crates/sophus"}
sophus_calculus = {path = "crates/sophus_calculus"}
sophus_image = {path = "crates/sophus_image"}
sophus_lie = {path = "crates/sophus_lie"}
sophus_opt = {path = "crates/sophus_opt"}
sophus_sensor = {path = "crates/sophus_sensor"}
sophus_tensor = {path = "crates/sophus_tensor"}

approx = {version = "0.5.1"}
as-any = "0.3.1"
assertables = "7.0.1"
async-trait = "0.1.77"
bytemuck = {version = "1.14.0", features = ["derive"]}
concat-arrays = "0.1.2"
dyn-clone = "1.0.16"
eframe = {version = "0.26", features = ["wgpu"]}
egui_extras = "0.26"
env_logger = "0.11"
faer = "0.18"
hollywood = "0.5.0"
image = {version = "0.25", features = [
  "jpeg",
  "png",
  "tga",
  "gif",
  "ico",
  "bmp",
  "hdr",
  "tiff",
  "avif",
  "webp",
]}
log = "0.4.14"
nalgebra = {version = "0.32", features = ["rand"]}
ndarray = {version = "0.15.4", features = ["approx-0_5"]}
num-traits = "0.2.15"
numpy = "0.20"
png = "0.17.11"
rand = "0.8.5"
simba = "0.8.1"
tokio = {version = "1", features = ["full"]}
typenum = {version = "1.17.0", features = ["const-generics"]}
wgpu = "0.19"
winit = {version = "0.29", features = ["android-native-activity"]}

[profile.release]
debug = 1
