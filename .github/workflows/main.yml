name: main
on:
  push:
    branches: [main]
  pull_request:

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-20.04

    steps: 
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: cargo
        run: |
          sudo apt-get update -y
          sudo apt-get install -y nasm
          cargo check
          cargo test --release
     


